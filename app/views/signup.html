<div class="modal fade hide" id="signupModal">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">Ã—</button>
    <h3>Sign Up</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal">
		<formitem title="Username:">
			<input type="text" class="input-large" ng-model="user.username" required/>
		</formitem>
		<formitem title="Password:">
			<input type="password" class="input-large" ng-model="user.password" required/>
		</formitem>
		<formitem title="Email:">
			<input type="email" class="input-large" ng-model="user.email" required/>
		</formitem>
	</form>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal">Close</a>
    <button ng-click="App.signup(user)" class="btn btn-primary">Sign Up</button>
  </div>
</div>
